<div class="container">
  <h1>NgRx State Management POC</h1>
  <div class="tabs">
    <button (click)="showStage('classic')">Classic Reducer</button>
    <button (click)="showStage('entity')">NgRx Entity</button>
    <button (click)="showStage('generics')">NgRx Entity with Generics</button>
  </div>

  <div *ngIf="currentStage === 'classic'">
    <h2>Classic Reducer Pattern</h2>
    <app-classic-reducer-demo></app-classic-reducer-demo>
  </div>

  <div *ngIf="currentStage === 'entity'">
    <h2>NgRx Entity Pattern</h2>
    <app-entity-demo></app-entity-demo>
  </div>

  <div *ngIf="currentStage === 'generics'">
    <h2>NgRx Entity with Generics</h2>
    <app-generics-demo></app-generics-demo>
  </div>

  <app-code-viewer [codeSnippet]="codeSnippet.reducer"></app-code-viewer>
  <app-code-viewer *ngIf="codeSnippet.actions" [codeSnippet]="codeSnippet.actions"></app-code-viewer>
</div>
